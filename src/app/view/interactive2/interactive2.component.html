  <!--- Top Draggable Circles -->
  <!--- Left legends -->
  <div class="right_legend">
    <div *ngFor="let legend of legendShowList"
         [id]="'legend-' + legend.id"
         class="legendBulletList d-flex align-items-center" (mouseover)="onLegendHighlight('show', legend)" (mouseout)="onLegendHighlight('hide', legend)">
      <span class="legendBox" [style.backgroundColor]="getLegendBgColor(legend)"></span>{{ legend.name }}
    </div>
  </div>
  <!--- Left legends -->

  <div id="sunB" style="height:17rem; transform:scale(0.4)">
    <svg id="arcChartMainSVG" viewBox="-464,-464,928,928" style="font: 12.5px sans-serif;">
      <g id="mainPath"></g>
      <g id="comp"></g>
      <g id="crlChart" transform="scale(1.5)"></g>
   
     
    
      @if(dragging_type=='search'){
     
        <g class="LiquidityCircle" app-filter-globalsearch transform="translate(0, -170)" (receiveFilterClose)="receiveFiltersClose($event)"></g>
      }
   
      @else if(dragging_type=='liquidity'){
        <g class="LiquidityCircle" app-filter-liquidity transform="translate(0, -170)" (receiveFilterClose)="receiveFiltersClose($event)"></g>
        }
      @else if(dragging_type=='market-cap'){
        <g class="LiquidityCircle" app-filter-market transform="translate(0, -170)" (receiveFilterClose)="receiveFiltersClose($event)"></g>
        }
      @else if(dragging_type=='stock-price'){
      <g class="LiquidityCircle" app-filter-liquidity transform="translate(0, -170)" (receiveFilterClose)="receiveFiltersClose($event)"></g>
      }@else if(dragging_type=='h-factor'){
      <g class="LiquidityCircle" app-filter-hfactor transform="translate(0, -170)" (receiveFilterClose)="receiveFiltersClose($event)"></g>
      }
      @else if(dragging_type=='factors'){
        <g class="LiquidityCircle" app-filter-hfactor transform="translate(0, -170)" (receiveFilterClose)="receiveFiltersClose($event)"></g>
        }
      @else if(dragging_type=='universe'){
      <g class="LiquidityCircle" app-filter-universe transform="translate(0, -170)" (receiveFilterClose)="receiveFiltersClose($event)"></g>
      }@else if(dragging_type=='stocks'){
      <g class="LiquidityCircle" app-filter-stocks transform="translate(0, -170)" (receiveFilterClose)="receiveFiltersClose($event)"></g>
      }
      @else {
        <defs><clipPath id="defalutmyMask"><circle cx="160" cy="160" r="265" fill="white" /></clipPath></defs>
        <g clip-path="url(#defalutmyMask)" id="scrollableCircleMask" transform="translate(-160, -158)">
          <!--<circle cx="160" cy="160" r="265" fill="var(--primary-color)" />-->
          <g transform="translate(160, 160)">
            <g id="slidingSVG">
              <g class="scollableInner"><g id="arcChartCircle"></g></g>
              <g class="scollableInner" transform="translate(560,0)"><g id="arcChartCircle1"></g></g>
            </g>
            <g id="dropZoneLine"></g>

  <div class="right-l">
    <interactive-right-components></interactive-right-components>
  </div>
</div>

<div class="pietooltip" id="tooltip">
  <span class="dots"></span>
  <span class="tooltipTxt"></span>
</div>



<div class="modal fade warningautoModel" id="deleteArcModal" tabindex="-1" role="dialog" aria-labelledby="existModalLabel"
     aria-hidden="true" data-backdrop="static" data-keyboard="false" style="background: #000000bf !important;">
  <div class="modal-dialog modal-dialog-centered" role="document" style="max-width:30%">
    <div class="modal-content">
      <div class="split-mod-l">
        <div class="split-mod-right">
          <div class="content-btm" style="border-radius: 0.5rem !important; border: none; text-align: center; ">
            <p style="text-align: center;">
              <span class="material-icons" style="opacity: .75;">
                <svg width="45" height="45" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M16 9V19H8V9H16ZM14.5 3H9.5L8.5 4H5V6H19V4H15.5L14.5 3ZM18 7H6V19C6 20.1 6.9 21 8 21H16C17.1 21 18 20.1 18 19V7Z"
                        fill="var(--errorColor)" />
                </svg>
              </span>
            </p>
            <h3>Delete Info</h3>
            <p style="font-size: 0.9rem;">{{delWrnTxt}}</p>
            <div class="foot-l">
              <button type="button" class="dialog_btn_P mr_p_5" data-bs-dismiss="modal" (click)="deletecenterArc();">
                Confirm
              </button>
              <button type="button" class="dialog_btn_S" data-bs-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
