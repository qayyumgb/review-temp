<svg style="display:contents">
  <g class="innerC__section">
    <circle cx="160" cy="160" r="235" fill="var(--primary-color)" style="transform: translate(-160px, 10px)" />
    <text class="innerC__head" x="55" y="0">Market Cap</text>
    <text class="innerC__para innerC__hgt" x="-210" y="130">Trading values Minimum of $</text>
    <text class="innerC__para" x="-210" y="165">million 6-month average daily trading values.</text>
    <g transform="translate(85, 108)">
      <foreignObject height="33" style="overflow:hidden" width="120" y="0" x="0" rx="5" ry="5">
        <xhtml:input id="STW_PriceTxt" type="number" step="0.01" [(ngModel)]="liquidity_Value"> </xhtml:input>
      </foreignObject>
    </g>
    <g transform="translate(-30, 360)" style="cursor:pointer !important" (click)="close()">
      <g transform="" class="innerC__apply_btn">
        <rect width="30" height="30" stroke="var(--border)" fill="var(--prim-button-color)" rx="5" ry="5"></rect>
        <text y="10" x="35" >APPLY</text>
      </g>
    </g>
  </g>
</svg>
