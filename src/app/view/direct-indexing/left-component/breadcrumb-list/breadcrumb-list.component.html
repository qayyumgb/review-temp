<div class="bcum-list-l-n d-flex align-items-center w-100" [class.hideLeftAnimate] ="sharedData._getSelectedLeftSide != 'Y' && !dirIndexService._startIndexClick_direct">
  <div class="b-outer d-flex align-items-center">
    <div class="d-flex align-items-center">
      @if(showBackBtn){
      <div class="b-drop-n1 d-flex">
        <div class="go-back-ico" (click)="onPreviousGrp();closeFactsheet();dirIndexService.eventTrack('breadcrum back btn click',{name:'back btn'})">
          <span class="material-icons">arrow_back_ios</span>
        </div>
      </div>
      <div class="clkdTxtView d-flex">
        <span class="b-text-n-d" *ngIf="selectedPath.length<2">
          {{selectedPath[selectedPath.length-1].name}}
        </span>
        <span class="b-text-n-d bcumToolTip_parent" *ngIf="selectedPath.length>= 2" [class.maxW]="dirIndexService._showReviewIndexLoaded" [style.fontSize]="checkFontLength()">
          {{selectedPath[selectedPath.length-1].name}}
          <!--<span class="bcumToolTip">{{selectedPath[selectedPath.length-1].name}}</span>-->
        </span>
        <span class="d-flex align-items-center">
          <span class="material-icons go-home-ico" (click)="gotoHome();closeFactsheet();dirIndexService.eventTrack('breadcrum home click',{name:'home btn'})">home</span>
          <span class="b-text-n-ico" (click)="gotoHome();closeFactsheet();dirIndexService.eventTrack('breadcrum home click',{name:'home btn'})" style="color: var(--linkColor); padding-left: 0.1rem;">Direct Indexing</span>
          <span class="b-text-n-ico">
            @for (bcrumb of selectedPath | firstAndLast; track bcrumb;let index = $index) {
            <span class="d-flex align-items-center hideB">
              <span class="material-icons __horiz" *ngIf="selectedPath.length>0">navigate_next</span>
              <span class="b__list" [class.maxW]="dirIndexService._showReviewIndexLoaded" (click)="dirIndexService.directBrcmClick(index);dirIndexService.eventTrack('breadcrum click',bcrumb)">{{bcrumb.name}}</span>
              <!--<span class="material-icons __horiz" *ngIf="selectedPath.length>2">navigate_next</span>
              <span class="material-icons __horiz" *ngIf="selectedPath.length>2">more_horiz</span>
              <span class="material-icons">navigate_next</span>-->
            </span>
            }
          </span>
        </span>
      </div>
      }
      @else{
      <div class="clkdTxtView d-flex pl2rem">
        <span class="b-text-n nw">Direct Indexing</span>
      </div>
      }


    </div>
    <!--<div class="btn-group">
      <button type="button" class="dropdown-toggle more" data-bs-toggle="dropdown" *ngIf="showBackBtn">
        <span class="material-icons">
          arrow_drop_down
        </span>
      </button>
      <ul class="dropdown-menu" role="menu" *ngIf="selectedPath.length>0">
        <li (click)="gotoHome()"><span>Home</span></li>
        <li (click)="dirIndexService.prebuiltBrcmClick(i)" *ngFor="let data of selectedPath;let i = index">
          <span>{{data.name}}</span>
        </li>
      </ul>
    </div>-->
  </div>
</div>
