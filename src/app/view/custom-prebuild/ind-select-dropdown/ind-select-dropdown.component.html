<mat-form-field style="width:100%">
  @if(getDataList.length>0){
  <mat-select placeholder="Select" panelClass="selectListPrebuild" [(ngModel)]="getDefaultSelected" (ngModelChange)="onSelectionChange()">
    <mat-option *ngFor="let list of getDataList" [value]="list.value" [disabled]="list.isDisabled">{{list.name}}</mat-option>
  </mat-select>
  }
</mat-form-field>
